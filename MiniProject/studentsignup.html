<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section>
    <div class="teachersignup-box">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label >Name</label>

            </div>
           
            <div class="input-box">
                <span class="icon"><ion-icon name="at-circle"></ion-icon></span>
                <input type="text" required>
                <label >Username</label>

            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >Password</label>

            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="bag-check"></ion-icon></span>
                <input type="password" required>
                <label >Confirm Password</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="keypad"></ion-icon></span>
                <input type="passkey" required>
                <label >PassKey</label>

            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
